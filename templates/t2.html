<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="ts2.css">
</head>
<body>
  <div class="main-container">
    <div class="login-container">
      <h1>Welcome Back</h1>
      <p>Sign in to your account</p>

      <!-- Login Form -->
      <form action="login.html" method="post" class="login-form">
        <label for="username">Username</label>
        <input type="username" id="username" name="username" required placeholder="Enter your username">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">

        <button type="submit" class="login-btn">Login</button>
      </form>

      <!-- Sign Up Link -->
      <p class="signup-link">Don't have an account? <a href="register_user.html">Sign up</a></p>
    </div>
  </div>
</body>
</html>
